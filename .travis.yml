# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    #- llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5

language:
    cpp
compiler:
- gcc

before_install:
- git submodule update --init

before_script:

script:
- mkdir build
- cd build
- cmake ..
- make

